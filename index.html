<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Convertor </title>
    <style>
        body {
            background-color: rgb(240, 178, 98);
            padding: 50px 100px;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            background-color:antiquewhite;     
            padding:15px 0 ;
        }

        #container {
            text-align: center;
            background-color: antiquewhite;
            padding: 50px;

        }

        .input-div {
            display: inline-block;
        }

        .inp {
            padding: 5px 10px;
            margin: 10px;
            font-size: 30px;
            font-weight: bold;
            width: 250px;
            text-align: center;

        }

        label {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Temprature Convertor</h1>
    <div id="container">
        <div class="div1 input-div ">
            <label>Celsius</label> <br>
            <input type="number" value="0" class="inp" id="calc" />
        </div>
        <div class="div2 input-div">
            <label>Fahrenheit</label> <br>
            <input type="number" value="32" class="inp" id="fah" />
        </div>
    </div>
    <script>
        var calc = document.getElementById('calc')
        var fah = document.getElementById('fah')
        // convert  ' calcius to fahrenhite '
        calc.addEventListener('input', function () {
            let c = this.value;
            let f = (c * 9 / 5) + 32;
            if (!Number.isInteger(f)) {
                f = f.toFixed(4)
            }
            fah.value = f;
        })
        // convert  '  fahrenhite to calcius  '
        fah.addEventListener('input', function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9
            if (!Number.isInteger(c)) {
                c = c.toFixed(4)
            }
            calc.value = c;
        })
    </script>
</body>

</html>
